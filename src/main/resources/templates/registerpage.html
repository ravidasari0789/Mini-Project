<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    
               <h1>Register Here!</h1>
               <font color="green"><p th:text="${regmsg}"></p></font>
               <form th:action="@{/handleregister}" th:object="${register}" method="post">
             
               <table>  
                         <tr>
                         <td>Name</td>
                         <td><input type="text" name="name" th:field="*{name}" required></td>
                         </tr> 
                        
                         <tr>
                          <td>Email</td> 
                         <td><input type="text" name="email" th:field="*{email}" required></td>
                         </tr> 
                        
                         <tr>
                         <td>Password</td>
                         <td><input type="password" name="pwd" th:field="*{pwd}" required></td>
                         </tr>  
                         <tr>
                         <td>Phone Number</td>
                         <td><input type="text" name="phno" th:field="*{phno}" required></td>
                         </tr> 
                         <tr><td><input type="submit" class="btn btn-primary" value="Signup"></td></tr>   
                        
             
               </table>
               <a href="/">Login</a>      
               </form>
    
    </div>
    
    
    

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
