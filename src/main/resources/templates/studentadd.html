<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

                    <h1>Add Student Enquire!</h1>
              <font color="green">
               <p th:text="${enqsucess}"></p>
               </font>
               <font class="red">
               <p th:text="${enqerror}"></p>
               </font>
               <form th:action="@{/handleenquire}" th:object="${studentenq}" method="post">
             
               <table>  
                         <tr>
                         <td>Student name</td>
                         <td><input type="text" name="studentname" th:field="*{studentname}" required></td>
                         </tr> 
                        
                         <tr>
                          <td>Student phno</td> 
                         <td><input type="text" name="studentphno" th:field="*{studentphno}" required></td>
                         </tr> 
                        
                         <tr>
                         <td>Student mode</td>
                        
                         <td><select th:field="*{studentmode}">
                         
                                   <option value="">-Select-</option>
                                   <option value="online">Online</option>
                                   <option value="classroom">Class Room</option>
                         </select></td>
                         </tr>  
                         <tr>
                         <td>Student Course</td>
                        
                         <td><select th:field="*{studentcourse}">
                         
                                   <option value="">-Select-</option>
                                   <option value="java">Java</option>
                                   <option value="Python">Python</option>
                                   <option value="salesForce">SalesForce</option>
                                   <option value="datascience">Data Sacience</option>
                         </select></td>
                         </tr>  
                         <tr>
                         <td>Student Status</td>
                        
                         <td><select th:field="*{studentstatus}">
                         
                                   <option value="">-Select-</option>
                                   <option value="enrolled">Enrolled</option>
                                   <option value="lost">Lost</option>
                                  
                         </select></td>
                         </tr>  
                         <tr><td><input type="submit" class="btn btn-primary" value="Add"></td></tr>   
               </table>
               <a href="/allviewpage" class="btn btn-primary">View All Enquire</a>
              
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
